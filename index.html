<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1><em>so space age!</em></h1>
      </div>
      <div class="age">
        <form id="space-age">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="birthdate">Please enter your date of birth:</label>
                <input type="date" id="birthdate" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="birthtime">(Optional) Please enter your time of birth:</label>
                <input type="time" id="birthtime" class="form-control" value="00:00">
              </div>
              <button type="submit">Submit</button>
            </div>

            <div class="col-lg-6">
              <h4>Additional Background information</h4>
              <p><em>Completely optional. Your life expectancy will be determined on default values should you defer from answering the following.</em></p>
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                  <option value="" selected="selected">prefer not to state</option>
                  <option>female</option>
                  <option>male</option>
                  <option value="">nonbinary</option>
                </select>
              </div>
              <div class="form-group">
                <label for="region">Region:</label>
                <select class="form-control" id="region">
                  <option value="global" selected="selected">prefer not to state</option>
                  <option>US</option>
                  <option value="global">Outside of United States</option>
                </select>
              </div>
              <div class="form-group">
                <label for="e-class">Economic Class:</label>
                <select class="form-control" id="e-class">
                  <option value="" selected="selected">prefer not to state</option>
                  <option value="high">High</value>
                  <option value="middle">Middle</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="earth-output">
          </div>
        </div>
      </div>
      <div class="row">
        <div id="planets-output">
        </div>
      </div>
    </div>
  </body>
</html>
