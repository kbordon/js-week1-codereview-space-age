    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">

    <title>SPACE AGED</title>
  </head>
  <body>

    <div class="container">
      <h1 class="top"><em>SPACE AGED</em></h1>
      <form id="space-age">
        <div class="row">
          <div class="col-lg-8 main-form">
            <p class="label">Please enter your date of birth:</p>              <div class="form-group">
              <input type="date" id="birthdate" placeholder="e.g. 1956/10/17" required>
            </div>
            <p class ="label">(Optional) Please enter your time of birth:</p>
            <div class="form-group">
              <input type="time" id="birthtime" value="00:00">
            </div>
            <button id="main" type="submit">SUBMIT</button>
          </div>

          <div class="col-lg-4 add-form">
            <div class="row">
              <div class="col-lg-11 col-xs-11 col-sm-11 col-md-11">
                <h4>Additional Background Information</h4>
                <p><em>Completely optional. Your life expectancy will be determined on default values should you refrain from answering the following.</em></p>
              </div>
              <div class="col-lg-1 col-xs-1 col-sm-1 col-md-1">
                <button type="button" id="optional-toggle" title="click to display additional background input options">&#8645;</button>
              </div>
            </div>
            <div id="optional" class="opt-hide">
              <p class="label">Gender:</p>
              <div class="form-group">
                <select id="gender">
                  <option value="" selected="selected">prefer not to state</option>
                  <option>female</option>
                  <option>male</option>
                  <option value="">nonbinary</option>
                </select>
              </div>
              <p class="label">Region:</p>
              <div class="form-group">
                <select id="region">
                  <option value="global" selected="selected">prefer not to state</option>
                  <option>US</option>
                  <option value="global">Outside of United States</option>
                </select>
              </div>
              <p class="label">Economic Class:</p>
              <div class="form-group">
                <select id="e-class">
                  <option value="" selected="selected">prefer not to state</option>
                  <option value="high">High</value>
                  <option value="middle">Middle</option>
                  <option value="low">Low</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-lg-12">
          <div id="earth-output">
          </div>
        </div>
      </div>
      <div class="row">
        <div id="planets-output">
        </div>
      </div>
    </div>
    <div class="container fun-facts-contain fun-facts-unfocus opt-hide">
      <div class="fun-facts-outer">
        <div class="fun-facts-tab">
          <button type="button"><h2>Did you know?</h2></button>
        </div>
        <div id="fun-facts" class="opt-hide">
              <div id="fun-1">
              </div>

              <div id="fun-2">
              </div>

              <div id="fun-3">
              </div>

        </div>
      </div>
